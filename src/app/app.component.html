<!-- Loading bar -->
<ngx-loading-bar color="#ff1493" [includeSpinner]="false"></ngx-loading-bar>

<!-- Wrapper -->
<div id="wrapper">

  <!-- Container -->
  <div id="container" class="d-flex flex-column h-100">

    <!-- Sidebar and pages wrapper -->
    <div class="d-flex h-100 flex-grow-1">

      <!-- Sidebar -->
      <div id="sidebar" class="d-none d-sm-flex flex-column" [class.closed]="!sidebarStatus">

        <!-- Title as toggler -->
        <div class="list-group list-group-flush">

          <!-- Toggler -->
          <a class="list-group-item list-group-item-action m-0" (click)="toggleSidebar()">
            <fa-icon [fixedWidth]="true" icon="bars" class="text-dark"></fa-icon>
            <span class="font-weight-bold text-dark">PlayzEM</span>
          </a>
        </div>

        <!-- Profile and cover -->
        <div id="cover" *ngIf="auth.isAuth()">
          <a [routerLink]="['user', user.username]">
            <h4>{{ user.account.display_name }}</h4>
            <p>@{{ user.username }}</p>
          </a>
        </div>

        <!-- Pages and parties -->
        <div class="list-group list-group-flush mt-3" *ngIf="auth.isAuth()">

          <!-- Dashboard -->
          <a class="list-group-item list-group-item-action"
             routerLink="dashboard" routerLinkActive="active">
            <fa-icon [fixedWidth]="true" icon="tachometer-alt"></fa-icon>
            <span>Dashboard</span>
          </a>

          <!-- Explore -->
          <a class="list-group-item list-group-item-action"
             routerLink="explore" routerLinkActive="active">
            <fa-icon [fixedWidth]="true" icon="search"></fa-icon>
            <span>Explore</span>
          </a>

          <!-- Title -->
          <div class="list-group-item header mt-5">PARTIES</div>

          <!-- Parties -->
          <a class="list-group-item list-group-item-action"
             *ngFor="let party of parties" [routerLink]="['party', party.id]" routerLinkActive="active">
            <fa-icon [fixedWidth]="true" icon="compact-disc"></fa-icon>
            <span>{{ party.name }}</span>
          </a>

          <!-- Create -->
          <a class="list-group-item list-group-item-action"
             routerLink="party/new" routerLinkActive="active">
            <fa-icon [fixedWidth]="true" icon="plus"></fa-icon>
          </a>
        </div>

        <!-- Join links -->
        <div class="list-group list-group-flush" *ngIf="!auth.isAuth()">

          <!-- Title -->
          <div class="list-group-item header mt-5">JOIN</div>

          <!-- Sign In -->
          <a class="list-group-item list-group-item-action" *ngIf="!auth.isAuth()"
             routerLink="sign-in" routerLinkActive="active">
            <fa-icon [fixedWidth]="true" icon="sign-in-alt"></fa-icon>
            <span>Sign In</span>
          </a>

          <!-- Sign Up -->
          <a class="list-group-item list-group-item-action" *ngIf="!auth.isAuth()"
             routerLink="sign-up" routerLinkActive="active">
            <fa-icon [fixedWidth]="true" icon="user-plus"></fa-icon>
            <span>Sign Up</span>
          </a>
        </div>

        <!-- Bottom links -->
        <div class="list-group list-group-flush mt-auto" *ngIf="auth.isAuth()">

          <!-- Settings -->
          <a class="list-group-item list-group-item-action" routerLink="user-settings" routerLinkActive="active">
            <fa-icon [fixedWidth]="true" icon="cog"></fa-icon>
            <span>Settings</span>
          </a>

          <!-- Sign Out -->
          <a class="list-group-item list-group-item-action" (click)="auth.signOut()">
            <fa-icon [fixedWidth]="true" icon="sign-out-alt"></fa-icon>
            <span>Sign Out</span>
          </a>
        </div>
      </div>

      <!-- Pages wrapper -->
      <div id="pages-wrapper">

        <!-- Pages and navbar -->
        <div id="pages">

          <!-- Navbar -->
          <nav class="navbar navbar-dark d-sm-none sticky-top" [class.bg-dark]="navbarOpen" [class.bg-primary]="!navbarOpen">

            <!-- Brand -->
            <a class="navbar-brand" routerLink="/">PlayzEM</a>

            <!-- Toggler -->
            <button class="navbar-toggler collapsed" type="button" (click)="navbarOpen = !navbarOpen">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Content -->
            <div class="navbar-collapse collapse" [collapse]="!navbarOpen" [isAnimated]="true">

              <!-- Authenticated navs -->
              <ul class="navbar-nav" *ngIf="auth.isAuth()">
                <!-- Dashboard -->
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="dashboard">
                    <fa-icon [fixedWidth]="true" icon="tachometer-alt"></fa-icon>
                    <span class="ml-1">Dashboard</span>
                  </a>
                </li>
                <!-- Explore -->
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="explore">
                    <fa-icon [fixedWidth]="true" icon="search"></fa-icon>
                    <span class="ml-1">Explore</span>
                  </a>
                </li>
                <!-- Title -->
                <li class="nav-item">
                  <span class="navbar-text">PARTIES</span>
                </li>
                <!-- Parties -->
                <li class="nav-item" *ngFor="let party of parties" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="['party', party.id]">
                    <fa-icon [fixedWidth]="true" icon="compact-disc"></fa-icon>
                    <span class="ml-1">{{ party.name }}</span>
                  </a>
                </li>
                <!-- Create -->
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="party/new">
                    <fa-icon [fixedWidth]="true" icon="plus"></fa-icon>
                  </a>
                </li>
                <!-- Settings -->
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="user-settings">
                    <fa-icon [fixedWidth]="true" icon="cog"></fa-icon>
                    <span class="ml-1">Settings</span>
                  </a>
                </li>
                <!-- Sign Out -->
                <li class="nav-item">
                  <a class="nav-link" (click)="auth.signOut()">
                    <fa-icon [fixedWidth]="true" icon="sign-out-alt"></fa-icon>
                    <span class="ml-1">Sign Out</span>
                  </a>
                </li>
              </ul>

              <!-- Unauthenticated navs -->
              <ul class="navbar-nav" *ngIf="!auth.isAuth()">
                <!-- Join links -->
                <li class="nav-item">
                  <span class="navbar-text">JOIN</span>
                </li>
                <!-- Sign In -->
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="sign-in">
                    <fa-icon [fixedWidth]="true" icon="sign-in-alt"></fa-icon>
                    <span class="ml-1">Sign In</span>
                  </a>
                </li>
                <!-- Sign Up -->
                <li class="nav-item" routerLinkActive="active">
                  <a class="nav-link" routerLink="sign-up">
                    <fa-icon [fixedWidth]="true" icon="user-plus"></fa-icon>
                    <span class="ml-1">Sign Up</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Pages -->
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

    <!-- Player -->
    <div class="d-flex flex-column">
      <app-player></app-player>
    </div>
  </div>
</div>
