<!-- Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div class="d-flex flex-column h-100">
    <div class="d-flex h-100 flex-grow-1">

      <div id="sidebar" class="sidebar d-flex flex-column" [class.closed]="sidebarClosed">

        <!-- Toggler -->
        <button class="btn btn-link" (click)="sidebarClosed = !sidebarClosed">Toggle</button>

        <!-- Items -->
        <ul class="list-unstyled p-0 m-0">
          <li><a [routerLink]="['dashboard']" [routerLinkActive]="'active'">Main</a></li>
        </ul>

        <!-- Items (bottom) -->
        <ul class="list-unstyled p-0 m-0 mt-auto mb-3">
          <li><a>User</a></li>
        </ul>
      </div>

      <!-- Pages -->
      <div id="pages-wrapper">
        <div id="pages">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

    <!-- Player -->
    <div class="d-flex flex-column">
      <app-player></app-player>
    </div>
  </div>
</div>
