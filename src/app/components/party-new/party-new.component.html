<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card my-3">
        <!-- Header -->
        <div class="card-header">Create Party</div>
        <!-- Body -->
        <form class="card-body" (ngSubmit)="createParty()" [formGroup]="partyForm">
          <!-- Status -->
          <div class="form-group">
            <select class="custom-select" formControlName="status" id="status">
              <option *ngFor="let status of partyStatuses" [ngValue]="status.id">{{ status.label }}</option>
            </select>
          </div>
          <!-- Title -->
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Name" formControlName="title">
            <span class="text-danger" *ngIf="errors.name">{{ errors.name[0] }}</span>
          </div>
          <!-- Image -->
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Image from imgur.com" formControlName="image">
            <span class="text-danger" *ngIf="errors.image">{{ errors.image[0] }}</span>
          </div>
          <!-- Cover -->
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Cover from imgur.com" formControlName="cover">
            <span class="text-danger" *ngIf="errors.cover">{{ errors.cover[0] }}</span>
          </div>
          <!-- Description -->
          <div class="form-group">
            <textarea class="form-control" rows="6"
                      placeholder="Description" formControlName="description">
            </textarea>
            <span class="text-danger" *ngIf="errors.description">{{ errors.description[0] }}</span>
          </div>
          <!-- General errors -->
          <p class="text-danger" *ngIf="errors.non_field_errors">{{ errors.non_field_errors[0] }}</p>
          <!-- Button -->
          <button class="btn btn-primary btn-block" [disabled]="loading">
            <fa-icon [fixedWidth]="true" icon="plus"></fa-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
