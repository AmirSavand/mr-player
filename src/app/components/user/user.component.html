<div class="container">
  <div class="row justify-content-center">

    <!-- Left -->
    <div class="col-lg-5">

      <!-- User Details -->
      <div class="card my-3">
        <!-- Image -->
        <img class="card-img-top" src="{{ user.account.image }}">
        <div class="card-body">
          <!-- Name -->
          <h5 class="card-title" [style.color]="''+user.account.color+''">{{ user.account.name }}</h5>
          <!-- Bio -->
          <p class="card-text" [style.color]="''+user.account.color+''">{{ user.account.bio }}</p>
        </div>
      </div>
    </div>

    <!-- Right -->
    <div class="col-lg-7">

      <!-- Parties -->
      <div class="card my-3">
        <div class="card-body">
          <h4 class="mb-3">{{ user.account.name }} Parties</h4>
          <!-- Parties -->
          <a class="card party card-link mt-2 ml-0"
             *ngFor="let party of userParties"
             [routerLink]="['/party', party.id]"
             [style.background-image]="'url('+party.cover+')'">
            <div class="card-body py-4">
              <h5 class="card-text font-weight-bold">{{ party.name }}</h5>
              <div class="card-text small">
                <span>{{ party.user.account.name }}</span>
                <span class="float-right">{{ party.date | date:'d MMM' }}</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
