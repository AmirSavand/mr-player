<div class="container py-3">
  <div class="row justify-content-center">

    <!-- User -->
    <div class="col-lg-3">
      <div class="card my-3" *ngIf="user">
        <!-- User image -->
        <div class="card-header d-flex justify-content-center" *ngIf="user.account.image">
          <div class="image rounded-circle" [style.background-image]="image"></div>
        </div>
        <!-- User info -->
        <div class="card-body text-center">
          <!-- User display name -->
          <h3 [style.color]="user.account.color">{{ user.account.name }}</h3>
          <!-- User username and join date -->
          <p class="small text-secondary mb-1">@{{ user.username }} &bull; {{ user.date_joined | date }} &bull;
            <!-- Likes -->
            <span class="small" [style.color]="user.account.color">
              <fa-icon [fixedWidth]="true" [icon]="heart"></fa-icon>
              {{ user.likes }}
            </span>
          </p>
          <!-- User bio -->
          <p class="m-0 text-pre">{{ user.account.bio || '...' }}</p>
          <!-- UnLike -->
          <button class="btn btn-dark btn-sm mt-2" (click)="toggleLikeUser()" *ngIf="user.like">
            <fa-icon class="text-danger" [fixedWidth]="true" [icon]="heart"></fa-icon>
            Dislike
          </button>
          <!-- Like -->
          <button class="btn btn-dark btn-sm mt-2" (click)="toggleLikeUser()" *ngIf="!user.like">
            <fa-icon [fixedWidth]="true" [icon]="heart"></fa-icon>
            Like
          </button>
        </div>
      </div>
    </div>

    <!-- Parties (party users) -->
    <div class="col-lg-4">
      <div class="card my-3" *ngIf="partyUsers">
        <div class="card-header">Parties</div>
        <div class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let partyUser of partyUsers">
            <a [routerLink]="['/party', partyUser.party.id]" class="text-light">{{ partyUser.party.name }}</a>
            <br>
            <small class="text-secondary" title="Join date">{{ partyUser.date | date }} &bull;
              <!-- Likes -->
              <span class="small" [style.color]="user.account.color">
                <fa-icon [fixedWidth]="true" [icon]="heart"></fa-icon>
                  {{ partyUser.party.likes }}
              </span>
            </small>
            <span class="badge badge-primary float-right" *ngIf="partyUser.party.user.id === user.id">Owner</span>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
