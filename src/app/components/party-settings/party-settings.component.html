<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card my-3">
        <div class="card-header">Settings</div>
        <form class="card-body" (ngSubmit)="submit()" [formGroup]="form">
          <!-- Title -->
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Title" formControlName="title">
          </div>
          <!-- Submit button -->
          <button class="btn btn-info btn-block" [disabled]="loading">Update</button>
        </form>
        <div class="card-footer">
          <!-- Delete party button -->
          <button (click)="deleteParty()" class="btn btn-danger btn-block" [disabled]="loading">Delete Party</button>
        </div>
      </div>
      <!-- Categories -->
      <div class="card my-3">
        <div class="card-header">Categories</div>
        <form class="d-flex card-body" [formGroup]="renameForm" *ngFor="let category of party.categories">
          <!-- Title -->
          <input class="form-control" type="text" placeholder="Title" formControlName="title">
          <!-- Rename category -->
          <button class="btn btn-info btn-sm py-0 mr-2" (click)="renameCategory()">Rename</button>
          <!-- Delete category -->
          <button class="btn btn-danger btn-sm py-0" [disabled]="loading" (click)="deleteCategory(category)">Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
