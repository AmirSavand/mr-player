<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card my-3">
        <div class="card-header">Settings</div>
        <form class="card-body" (ngSubmit)="submit()" [formGroup]="form">
          <!-- Title -->
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Title" formControlName="title">
          </div>
          <!-- Submit button -->
          <button class="btn btn-info btn-block" [disabled]="loading">Update</button>
        </form>
        <div class="card-footer">
          <!-- Delete party button -->
          <button (click)="deleteParty()" class="btn btn-danger btn-block" [disabled]="loading">Delete Party</button>
        </div>
      </div>
      <!-- Categories -->
      <div class="card my-3">
        <div class="card-header">Categories</div>
        <div class="card-body">
          <div *ngFor="let category of party.categories">
            <span class="text-uppercase">{{ category.name }}</span>
            <div class="float-right">
              <button class="btn btn-primary btn-sm py-0" (click)="deleteCategory(category)">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
